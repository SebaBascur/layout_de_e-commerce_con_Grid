<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda </title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="container">
    <header><img src="/assets/sin-tiitulo-3_mesa-de-trabajo-1blanco-mP4Xr0XB96SGeOD8.png" alt="no disponible" style="width: 200px;"> </header>
    <div class="sidebar">
        <h2>Categorías</h2>
        <div class="list" style="background-color: ccc;">
            <ul>
                <li>Perfumes (13)</li>
                <li>Ropa (21)</li>
                <li>Accesorios (41)</li>
                <li>Zapatos (10)</li>
            </ul>
        </div>
    </div>
    <main class="product-grid">
        <!-- P1 -->
        <div class="product-card">
            <img src="/assets/Captura de Pantalla 2023-12-03 a la(s) 16.38.30.png" alt="Perfume myKingdom">
            <h3>Perfume myKingdom</h3>
            <p class="price">31.400</p>
            <button>Comprar</button>
        </div>
        <!-- P2 -->
        <div class="product-card">
            <img src="/assets/Captura de Pantalla 2023-12-03 a la(s) 16.38.37.png" alt="Perfume Phantom">
            <h3>Perfume Phantom</h3>
            <p class="price">68.900</p>
            <button>Comprar</button>
        </div>
        <!-- P3 -->
        <div class="product-card">
            <img src="/assets/Captura de Pantalla 2023-12-03 a la(s) 16.38.42.png" alt="Zapatos Docker">
            <h3>Zapatos Docker</h3>
            <p class="price">29.700</p>
            <button>Comprar</button>
        </div>
        <!-- P4 -->
        <div class="product-card">
            <img src="/assets/Captura de Pantalla 2023-12-03 a la(s) 16.38.50.png" alt="Poleron Puma">
            <h3>Poleron Puma</h3>
            <p class="price">44.700</p>
            <button>Comprar</button>
        </div>
        <!-- Si deseas agragas mas producto aquí puedes hacerlo -->
    </main>
    <footer><img src="/assets/sin-tiitulo-3_mesa-de-trabajo-1blanco-mP4Xr0XB96SGeOD8.png" alt="no disponible" style="width:200px ;"></footer>
</div>

</body>
</html>
